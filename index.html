<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="style.css">
   <title>Form</title>
</head>
<body> 
   
      <div class="container">
        <video class="video" muted autoplay loop preload="auto">
            <source src="./assets/first-screen.mp4" type="video/mp4">
         </video> 

         <div class="form">
            
            <div class="form__value">
               
               <form action="">
                  
                  <h2 class="form__title">Please login</h2>
                  <div class="form__inputbox">
                     <label for="" class="form_label">E-mail</label>
                     <input type="email" class="form__input" placeholder="Enter E-mail" required >
                     
                  </div>
                  <div class="form__inputbox">
                     <label for="" class="form_label">Password</label>
                     <input type="password" class="form__input" placeholder="Enter Password" required >
                     
                  </div>
                  <button class="form__btn" style="margin-top: 30px;">Login</button>
                  <div class="form_hr"> OR </div>  
                  
                  <button class="form__btn-mod">Sign up</button>
                  <a href="#" class="form__a">Forget password? Restore</a>
               </form>
            </div>
         </div>
         
      </div>

   
  
  
  
   
   
</body>
</html>
